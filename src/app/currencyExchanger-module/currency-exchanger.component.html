<form [formGroup]="form" class="form">
    <div class="row">
        <div class="col-md-5 col-12 mb-3">
            <input 
              type="number" 
              class="form-control"
              formControlName="amount"
              class="text-center w-100"
              placeholder="Enter Amount"
          >
          </div>
         <div class="col-md-7 col-12 ml-auto">
            <div class="row text-center">
                <div class="col">
                    <select formControlName="from" class="form-select form-select-sm w-100" aria-label=".form-select-sm example" >
                        <option selected>Select Currency</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-2 switch">
                    <img style="cursor: pointer;" width="25px" src="/assets/icons/switch.svg" alt="">
                </div>
                <div class="col">
                    <select formControlName="to" class="form-select form-select-sm w-100" aria-label=".form-select-sm example">
                        <option selected>Select Currency</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-12 mt-3">
                    <button [disabled]="form.invalid" type="button" class="btn btn-primary btn-sm w-100">Convert</button>
                </div>
            </div>
         </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-5 col-12">
            <input 
              type="number" 
              class="form-control"
              class="text-center w-100"
              [placeholder]="'1 EUR =  XX XXX USD'"
              [disabled]="true"
          >
        </div>
        <div class="col-md-7 col-12">
            
        </div>
    </div>
  </form>
