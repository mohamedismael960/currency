<div class="row mostCurrencies" *ngIf="mostCurrencies$ | async as cuurencyObj">
    <div class="col-md-4 col-12" *ngFor="let item of (cuurencyObj.reverse().slice(0,9));">
        <div class="myCard">
            <div> Amount :  {{item.amount}}</div>
            <div>From :  {{item.from}}</div>
            <div>To :  {{item.to}}</div>
        </div>
    </div>
</div>
